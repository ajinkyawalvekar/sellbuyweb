<!-- Cookie Popup -->
<div id="cookie-popup" class="fixed bottom-4 right-4 bg-white p-4 rounded-lg shadow-lg border border-gray-300 hidden">
    <p class="text-sm text-gray-700">
        We use cookies to improve your experience. By continuing, you agree to our cookie policy.
    </p>
    <div class="mt-2 flex justify-between">
        <button onclick="acceptCookies()" class="bg-blue-600 text-white px-3 py-1 rounded-md">Accept Cookies</button>
        <button onclick="closePopup()" class="bg-gray-400 text-white px-3 py-1 rounded-md">Cancel</button>
    </div>
</div>

<script>
    function setCookie(name, value, days) {
        let expires = "";
        if (days) {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + "; path=/" + expires;
    }

    function getCookie(name) {
        let cookies = document.cookie.split("; ");
        for (let i = 0; i < cookies.length; i++) {
            let cookie = cookies[i].split("=");
            if (cookie[0] === name) return cookie[1];
        }
        return "";
    }

    function acceptCookies() {
        setCookie("cookiesAccepted", "true", 30); // Cookie lasts for 30 days
        document.getElementById("cookie-popup").style.display = "none";
    }

    function closePopup() {
        document.getElementById("cookie-popup").style.display = "none";
    }

    // Show popup after 3 seconds if cookies not accepted
    window.onload = function () {
        setTimeout(() => {
            if (!getCookie("cookiesAccepted")) {
                document.getElementById("cookie-popup").style.display = "block";
            }
        }, 3000);
    };
</script>
